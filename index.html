<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
</head>
<body>
<div class="weather-app">
    <div class="container">
        <h3 class="brand">weather 365</h3>
        <div>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">Satna</h1>
                <small>
                    <span class="time">07:31</span>
                    -
                    <span class="date">Wednesday Aug 24</span>
                </small>
            </div>
            <div class="weather">
                <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50">
                <span class="condition">Cloudy</span>
            </div>
        </div>
    </div>
    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search location...">
            <button type="submit" class="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>

        </form>
        <ul class="cities">
            <li class="city">Satna</li>
            <li class="city">Jabalpur</li>
            <li class="city">Nagpur</li>
            <li class="city">Delhi</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">6km/h</span>
            </li>
        </ul>
    </div>
</div>
<script src="https://kit.fontawesome.com/61772920e1.js" crossorigin="anonymous"></script>
</body>
</html>
